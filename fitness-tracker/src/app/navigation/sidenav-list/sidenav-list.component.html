<mat-nav-list>
  <a mat-list-item routerLink="/signup" (click)="onClose()" *ngIf="!isAuth">
    <div fxFlex fxLayout fxLayoutGap="6px">
      <mat-icon fontIcon="person"></mat-icon>
      <span>Signup</span>
    </div>
  </a>
  <a mat-list-item routerLink="/login" (click)="onClose()" *ngIf="!isAuth">
    <div fxFlex fxLayout fxLayoutGap="6px">
      <mat-icon fontIcon="input"></mat-icon>
      <span>Login</span>
    </div>
  </a>
  <a mat-list-item routerLink="/training" (click)="onClose()" *ngIf="isAuth">
    <div fxFlex fxLayout fxLayoutGap="6px">
      <mat-icon fontIcon="fitness_center"></mat-icon>
      <span>Training</span>
    </div>
  </a>
  <a mat-list-item routerLink="/" (click)="onLogout()" *ngIf="isAuth">
    <div fxFlex fxLayout fxLayoutGap="6px">
      <mat-icon fontIcon="eject"></mat-icon>
      <span>Logout</span>
    </div>
  </a>
</mat-nav-list>
